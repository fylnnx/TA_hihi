<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed dan Extract Audio</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Audio Steganography</h1>
    <form id="embedForm">
        <h2>Embed Pesan</h2>
        <input type="file" id="audioFile" accept=".wav" required><br><br>
        <input type="text" id="message" placeholder="Masukkan pesan (maks 16 karakter)" required><br><br>
        <input type="text" id="secretKey" placeholder="Masukkan kunci" required><br><br>
        <button type="submit">Embed Pesan</button>
    </form>

    <form id="extractForm">
        <h2>Extract Pesan</h2>
        <input type="file" id="audioFileExtract" accept=".wav" required><br><br>
        <input type="text" id="secretKeyExtract" placeholder="Masukkan kunci" required><br><br>
        <button type="submit">Extract Pesan</button>
    </form>

    <!-- Modal Pop-up untuk hasil ekstraksi -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Hasil Ekstraksi</h2>
            <p id="extractedMessage"></p>
        </div>
    </div>

    <!-- Load CryptoJS first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Then load the main script as a module -->
    <script type="module" src="script.js"></script>

</body>
</html>
